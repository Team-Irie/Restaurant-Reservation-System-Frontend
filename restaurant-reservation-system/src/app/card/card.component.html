<mat-card class="card">
    <mat-card-header class="header">
        <mat-card-title class="title">{{restaurant.name}}</mat-card-title>
    </mat-card-header>
    <img class="img" mat-card-image src="{{restaurant.image_url}}" alt="{{restaurant.name}}">
    <mat-card-content>
        <p>Address: {{restaurant.location.display_address[0]}}</p>
        <p>Phone: {{restaurant.display_phone}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="registerReservation()">MAKE RESERVATION</button>
    </mat-card-actions>
</mat-card>
