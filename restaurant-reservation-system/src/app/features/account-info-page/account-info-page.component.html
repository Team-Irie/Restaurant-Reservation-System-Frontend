<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card>
        <form #userForm="ngForm" >
            <h1>Account Information</h1>
            <hr>
            <div>
                <mat-form-field>
                    <mat-label>First</mat-label>
                    <input matInput type="text" name="firstName" [ngModel]="user.firstName">
                </mat-form-field>            
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Last</mat-label>
                    <input matInput type="text" name="lastName" [ngModel]="user.lastName">
                </mat-form-field>            
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" name="email" [ngModel]="user.email">
                </mat-form-field>            
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [ngModel]="user.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>            
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput type="text" name="phoneNumber" [ngModel]="user.phoneNumber">
                </mat-form-field>            
            </div>
            <div>
                <!-- <mat-form-field >
                    <mat-label>Select</mat-label>
                    <mat-select>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field> -->
                <mat-form-field>
                    <mat-label>User Type</mat-label>
                    <input matInput type="text" name="userType" [ngModel]="user.userType">
                </mat-form-field>                            
            </div>
            <!--<button mat-raised-button color="primary" (click)="updateUser(userForm.value)">Update</button>-->
            <button mat-raised-button color="primary" (click)="updateUser(userForm.value)">Update</button>
        </form>
    </mat-card>
</div>
