        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title><h1>{{reservation.storeName}}</h1></mat-panel-title>
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <p>Address: {{reservation.storeAddress}}</p>
            <p>Phone: {{reservation.storePhone}}</p>
            <p>Reservation on: {{reservation.requestedDate}}</p>
            <p>Party Size: {{reservation.partySize}}</p>
            <p>Reservation made by: {{reservation.userId}}</p>

            <app-update-dialog></app-update-dialog>
            <app-cancel-dialog></app-cancel-dialog>
        </mat-expansion-panel>
