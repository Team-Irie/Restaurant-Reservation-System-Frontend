<div class="mat-h3"> Please rate restaurant. </div>
<button mat-icon-button color="accent" *ngFor="let r of ratingArr; index as i"
      (click)="onClick(i)">
      <mat-icon>
        {{returnStar(i)}}
      </mat-icon>
</button>
<div fxLayoutAlign="center center">
  <button mat-button (click)="onSubmit()">Submit</button>
</div>
