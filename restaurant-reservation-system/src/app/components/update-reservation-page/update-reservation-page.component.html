<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <form #updateReservationForm="ngForm" (ngSubmit)="updateReservation(updateReservationForm.value)">
        <h1>
            <p>{{testReservation.storeName}}</p>
        </h1>
        <div>
            <p>{{testReservation.storeAddress}}</p>
        </div>
        <div>
            <p>{{testReservation.storePhone}}</p>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Choose a time</mat-label>
                <input type="time" matInput required>
            </mat-form-field>
        </div>        
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Party Size</mat-label>
                <input type="number" matInput [formControl]="partySizeFormControl" [errorStateMatcher]="matcher" [ngModel]="testReservation.partySize">
                <mat-error *ngIf="partySizeFormControl.hasError('number') && !partySizeFormControl.hasError('required')">
                  Please enter a party size
                </mat-error>
                <mat-error *ngIf="partySizeFormControl.hasError('required')">
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Confirm Update</button>
    </form>
</div>
