<div class="main-div" >

    <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)" >
        <div class="form-container">
            <div class="columns">
                <h3>Customer Reservation Page</h3>
               
                <div class="row col-sm-6 mx-auto ">
                  <label>Restaurant Name:</label>
                  <input name="restaurantName" type="text" class="form-control" placeholder="Restaurant Name" ngModel>
                </div>
            
                <div class="row col-sm-6 mx-auto ">
                  <label>Reservation Date:</label>
                  <input name="date" type="datetime-local" class="form-control" placeholder="Date" ngModel>
                </div>  

                <div class="row col-sm-6 mx-auto ">
                  <label>Party Size:</label>
                  <input name="partySize" type="number" class="form-control" placeholder="Size" ngModel>
                </div>

                
                <div class="row col-sm-6 mx-auto mb-3">
                  <label>Phone No:</label>                 
                  <input name="phone" type="text" class="form-control" placeholder="Phone" ngModel>
                </div>

                <div class="row col-sm-6 mx-auto ">
                  <button  type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </form>

</div>
