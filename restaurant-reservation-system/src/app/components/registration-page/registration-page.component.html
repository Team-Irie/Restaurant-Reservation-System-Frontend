<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="22" class="mt-3">
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" #registerUserForm="ngForm">
            <h1>New User Registration</h1>
            <hr>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" name="first" [ngModel] required>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" name="last" [ngModel] required>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" name="email" [ngModel] required>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput type="text" name="phone" [ngModel] required>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [ngModel] required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Comfirm Password</mat-label>
                    <input matInput [type]="confirmHide ? 'password' : 'text'" name="confirm" [ngModel] required>
                    <button mat-icon-button matSuffix (click)="confirmHide = !confirmHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{confirmHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>            
                <mat-form-field>
                    <mat-label>Account Type </mat-label>
                    <mat-select [ngModel] name="userType" required>
                        <mat-option value="CUSTOMER">Customer</mat-option>
                        <mat-option value="MANAGER">Manager</mat-option>
                    </mat-select>
                </mat-form-field>
            <button class="justify-content-center" mat-raised-button color="primary" (click)="registerUser(registerUserForm.value)">Register</button>
        </form>
    </mat-card>
</div>
